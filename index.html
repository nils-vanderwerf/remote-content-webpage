<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Spotify Music Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">

    <body>
    <header>
    <h1>Let's Play a Little Game With The Spotify API</h1>
    </header>

    <div id="container">
    <h2 id="question-box"></h2>

      <form id='spotify-form'>
        <input id='search' type='text' name='search'>
        <input id="submit" type='submit' name='submit'/>
        <label for="sortBy">Sort By:</label>
          <select id="sortBy" name="sortBy">
            <option id ="relevance" value="relevance" selected>Relevance</option>
            <option id ="popularity" value="popularity">Popularity</option>
            <option id ="alphabet" value="alphabet">A-Z</option>
            <option id ="alphabet-backwards" value="alphabet-backwards">Z-A</option>
          </select>
      </form>

        <div id="showing-results">
          <p></p>
        </div>

        <ul id='results-list'>
        </ul>

            <div class="links">
              <span id="email"><i class="fa fa-envelope"></i><a href="mailto:n.vanderw.92@gmail.com" target="_blank">Email Me</a></span>

          </section>

      </div>
