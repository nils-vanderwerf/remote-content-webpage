<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Spotify Music Search</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">

       <script src="js/questions.js" type="text/javascript"></script>
       <script src="js/getData.js" type="text/javascript"></script>
       <script src="js/makeTrackList.js" type="text/javascript"></script>
       <script src="js/script.js" type="text/javascript" defer></script>
        
        
    </head>

    <body>
      
    <h1>Let's Play a Little Game With The Spotify API</h1>
    <div id="container">
      <form id='spotify-form'>
        <input id='search' type='text' name='search'>
        <input id="submit" type='submit' name='submit'/>
        <label for="sortBy">Sort By:</label>
          <select id="sortBy" name="sortBy">
            <option id ="relevance" value="relevance" selected>Relevance</option>
            <option id ="popularity" value="popularity">Popularity</option>
            <option id ="alphabet" value="alphabet">A-Z</option>
            <option id ="alphabet-backwards" value="alphabet-backwards">Z-A</option>
          </select>
          
      </form>
        <div id="showing-results"><p></p></div>
        <ul id='results-list'>
        </ul>

      </div>
    </div>
    
    </body>
</html>
